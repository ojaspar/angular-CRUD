<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Product Name:</label>
        <input
          type="text"
          class="form-control"
          formControlName="productName"
          #productName
          [(ngModel)]="product.productName"
        />
      </div>
      <div
        *ngIf="
          angForm.controls['productName'].invalid &&
          (angForm.controls['productName'].dirty ||
            angForm.controls['productName'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['productName'].errors.required">
          Product Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="" class="col-md-4">product Description:</label>
        <textarea
          cols="5"
          rows="7"
          class="form-control"
          formControlName="productDescription"
          #productDescription
          [(ngModel)]="product.productDescription"
        >
        </textarea>
        <div
          class="alert alert-danger"
          *ngIf="
            angForm.controls['productDescription'].invalid &&
            (angForm.controls['productDescription'].dirty ||
              angForm.controls['productDescription'].touched)
          "
        >
          <div *ngIf="angForm.controls['productDescription'].errors.required">
            Product description is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4"> Product Price:</label>
        <input
          type="number"
          class="form-control"
          formControlName="productPrice"
          #productPrice
          [(ngModel)]="product.productPrice"
        />
      </div>
      <div
        class="alert alert-danger"
        *ngIf="
          angForm.controls['productPrice'].invalid &&
          (angForm.controls['productPrice'].dirty ||
            angForm.controls['productPrice'].touched)
        "
      >
        <div *ngIf="angForm.controls['productPrice'].errors.required">
          Product Price is required
        </div>
      </div>
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-success"
          (click)="
            updateProduct(
              productName.value,
              productDescription.value,
              productPrice.value
            )
          "
          [disabled]="angForm.invalid"
        >
          Update Product
        </button>
      </div>
    </form>
  </div>
</div>
