<div class="container">
  <div class="card">
    <form [formGroup]="angForm" novalidate>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label> FullName:</label>
          <input
            type="text"
            class="form-control"
            formControlName="fullName"
            #fullName
          />
        </div>
        <div class="col-sm-12 form-group">
          <label>Email:</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            #email
          />
        </div>
        <div class="col-sm-12 form-group">
          <label> Password:</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            #password
          />
        </div>
        <div class="col-sm-12 form-group">
          <label>Confirm Password:</label>
          <input
            type="password"
            class="form-control"
            formControlName="conPassword"
            #conPassword
          />
        </div>
        <div class="col-sm-12 form-group">
          <button class="btn btn-primary" (click)="signUp()">SignUp</button>
        </div>
      </div>
    </form>
  </div>
</div>
